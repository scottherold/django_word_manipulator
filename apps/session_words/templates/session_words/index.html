<!DOCTTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Session Words</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <h2 class="text-center">Session Words</h2>
            <div class="container">
                <hr class="my-4">
                <div class="container w-100 justify-content-center border border-secondary rounded bg-light p-3">
                    <div class="row">
                        <div class="col w-50">
                            <form action="/process/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="new_word" class="h4">Add a new word:</label>
                                    <input type="text" class="form-control" id="new_word" name="new_word">
                                </div>
                                <div class="form-group">
                                    <label for="color" class="h5">Choose a color:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="color" id="exampleRadios1" value="danger" checked>
                                            Red
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="color" id="exampleRadios1" value="success">
                                            Green
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="color" id="exampleRadios1" value="primary">
                                            Blue
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="big_font" name="big_font" value="checked">
                                        <label class="form-check-label" for="big_font">Show in BIG font</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary text-align-right">Add to Session</button>
                            </form>
                        </div>
                        <div class="col w-50 border-left">
                            <div class="row justify-content-end">
                                    <a href="/destroy/" class="btn btn-danger text-align-right mr-3 mb-2">Clear Session</a>
                            </div>
                            <div class="row border rounded mx-3 bg-white p-2">
                                {% for word in request.session.words %}
                                    <div class="row w-100">
                                        <div class="col w-50">
                                            <p class="text-{{ word.color }} {% if word.big_font == 1 %} h3 {% endif %}">{{ word.word }}</p>
                                        </div>
                                        <div class="col w-50">
                                            <p>{{ word.timestamp }}</p>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
